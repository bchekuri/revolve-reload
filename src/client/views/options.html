<div class="alert alert-warning" role="alert" ng-if="!vm.options.revolve && !vm.options.reload">
    <strong><i class="fa fa-warning" aria-hidden="true"></i></strong> Please enable atleast one feature of extension
</div>
<div class="card">
    <div class="card-block">
        <h5 class="card-title">Revolve</h5>
        <div class="card-block">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <label for="revolveIntervalId">Revolve Interval:</label>
                </div>
                <div class="col-xs-12 col-md-5">
                    <input type="number" class="form-control w-75" id="revolveIntervalId" data-toggle="tooltip" data-placement="top" min="1"
                        ng-model="vm.options.revolveInterval" title="In Seconds" ng-change="vm.onChange('revolveIntervalId')">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12 col-md-4">
                    <label for="revolveFeatureId">Revolve:</label>
                </div>
                <div class="col-xs-12 col-md-5" id="revolveFeatureId">
                    <div class="onoffswitch" id="revolveOnoffswitchDiv" data-toggle="tooltip" data-placement="top" title="Activate/Deactivate">
                        <input type="checkbox" name="revolveOnoffswitch" class="onoffswitch-checkbox" id="revolveOnoffswitch" ng-model="vm.options.revolve"
                            ng-change="vm.onChange('revolveOnoffswitchDiv')">
                        <label class="onoffswitch-label" for="revolveOnoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-7">
                    <label class="custom-control custom-checkbox" id="onStartFullScreenMsg">
                        <input type="checkbox" class="custom-control-input" id="onStartFullScreen" ng-change="vm.onChange('onStartFullScreenMsg')"
                            ng-model="vm.options.onStartFullScreen">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">On Start Full Screen</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card my-3">
    <div class="card-block">
        <h5 class="card-title">Reload/Refresh</h5>
        <div class="card-block">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <label for="reloadFeatureId">Reload/Refresh:</label>
                </div>
                <div class="col-xs-12 col-md-5" id="reloadFeatureId">
                    <div class="onoffswitch" id="reloadOnoffswitchDiv" data-toggle="tooltip" data-placement="top" title="Activate/Deactivate">
                        <input type="checkbox" name="reloadOnoffswitch" class="onoffswitch-checkbox" id="reloadOnoffswitch" ng-model="vm.options.reload"
                            ng-change="vm.onChange('reloadOnoffswitchDiv')">
                        <label class="onoffswitch-label" for="reloadOnoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12 col-md-4">
                    <label for="reloadIntervalId">Reload/Refresh Interval:</label>
                </div>
                <div class="col-xs-12 col-md-5">
                    <input type="number" class="form-control w-75" id="reloadIntervalId" data-toggle="tooltip" data-placement="top" min="1" ng-model="vm.options.reloadInterval"
                        title="In Seconds" ng-change="vm.onChange('reloadIntervalId')">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card my-3">
    <div class="card-block">
        <h5 class="card-title">Pause</h5>
        <div class="card-block">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <label for="pauseFeatureId">Pause:</label>
                </div>
                <div class="col-xs-12 col-md-5" id="pauseFeatureId">
                    <div class="onoffswitch" id="pauseOnoffswitchDiv" data-toggle="tooltip" data-placement="top" title="Activate/Deactivate">
                        <input type="checkbox" name="pauseOnoffswitch" class="onoffswitch-checkbox" id="pauseOnoffswitch" ng-model="vm.options.pause"
                            ng-change="vm.onChange('pauseOnoffswitchDiv')">
                        <label class="onoffswitch-label" for="pauseOnoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12 col-md-4">
                    <label for="reloadIntervalId">Pause Interval:</label>
                </div>
                <div class="col-xs-12 col-md-5">
                    <input type="number" class="form-control w-75" id="pauseIntervalId" data-toggle="tooltip" data-placement="top" min="3" ng-model="vm.options.pauseInterval"
                        title="In Seconds" ng-change="vm.onChange('pauseIntervalId')">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-5">
    <div class="col-sm-12">
        <input type="button" class="btn btn-md btn-secondary float-sm-right" id="resetId" value="Reset" ng-click="vm.resetWarning()">
    </div>
</div>

<div class="modal fade" id="resetModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-warning">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to reset options? This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-rr" ng-click="vm.reset()">Reset</button>
            </div>
        </div>
    </div>
</div>
